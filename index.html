<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nikaara Jewellers | Diamond Jewellery Calculator</title>

<style>
:root{
  --bg:#eef7f4;
  --card:#ffffff;
  --border:#e3e3e3;
  --gold:#c9a24d;
  --dark:#252216;
  --accent:#0a7d55;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Inter, sans-serif;
  background:var(--bg);
  padding:30px;
}

.wrapper{max-width:1100px;margin:auto}
.card{
  background:var(--card);
  padding:26px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.12)
}

.logo{display:block;margin:0 auto 12px;max-width:140px}
h2{text-align:center;margin-bottom:20px}

.section{margin-top:22px}
.section-title{
  font-weight:600;
  margin-bottom:10px;
  border-left:4px solid var(--gold);
  padding-left:8px;
}

label{font-size:13px}
input,select{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border-radius:8px;
  border:1px solid var(--border);
}

.toggle{display:flex;border-radius:8px;overflow:hidden}
.toggle button{
  flex:1;
  padding:10px;
  border:none;
  background:#eee;
  font-weight:600;
  cursor:pointer
}
.toggle button.active{background:var(--dark);color:#fff}

.stones-wrapper{
  background:#f7f7f7;
  border-radius:12px;
  padding:12px;
}
.stone-row{
  display:grid;
  grid-template-columns:1.4fr 1fr 1fr auto;
  gap:8px;
  margin-bottom:8px;
}
.add-stone-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ddd;
  font-weight:600;
  cursor:pointer
}
.delete-btn{
  background:#ffdede;
  border:none;
  border-radius:6px;
  padding:6px;
  cursor:pointer
}

.actions{margin-top:24px}
.action{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer
}
.btn-estimate{background:var(--dark);color:#fff}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  justify-content:center;
  align-items:center;
  z-index:999
}
.modal-content{
  background:#fff;
  width:90%;
  max-width:620px;
  padding:24px;
  border-radius:18px;
}
.close{
  float:right;
  font-size:22px;
  cursor:pointer
}

.box{
  background:#fafafa;
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px
}
.box h4{margin:0 0 6px;font-size:14px}
.box small{color:#666;font-size:12px}
.box p{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin:4px 0
}

.summary{
  background:#f1f6f4;
  border-radius:14px;
  padding:14px
}
.final{font-size:20px;font-weight:700}
.saved{color:var(--accent);font-weight:600}

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:14px
}
.btn-close{background:#ddd}
.btn-discount{background:var(--gold);color:#fff}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<img src="nikaara-logo.png" class="logo">
<h2>Diamond Jewellery Calculator</h2>

<!-- GOLD -->
<div class="section">
<div class="section-title">Gold Details</div>

<label>Gold Karat</label>
<select id="goldKarat">
  <option value="9">9K</option>
  <option value="14">14K</option>
  <option value="18">18K</option>
  <option value="22">22K</option>
</select>

<label>Gross Weight (grams)</label>
<input id="grossWt" type="number" step="0.001">

<label>Gold Price (₹ / gram)</label>
<input id="goldRate" type="number">
</div>

<!-- DIAMOND -->
<div class="section">
<div class="section-title">Diamond Details</div>

<div class="toggle">
<button id="naturalBtn" class="active" onclick="setDiamondType('Natural')">Natural</button>
<button id="cvdBtn" onclick="setDiamondType('CVD')">Lab-Grown (CVD)</button>
</div>

<label>Main Diamond Weight (ct)</label>
<input id="diamondCt" type="number" step="0.01">

<label>Main Diamond Price (₹ / ct)</label>
<input id="diamondRate" type="number" value="64999">
</div>

<!-- STONES -->
<div class="section">
<div class="section-title">Additional Stones</div>
<div class="stones-wrapper">
<button class="add-stone-btn" onclick="addStone()">+ Add Stone</button>
<div id="stoneList"></div>
</div>
</div>

<div class="actions">
<button class="action btn-estimate" onclick="calculate(false)">Get Estimation</button>
</div>

</div>
</div>

<!-- MODAL -->
<div id="estimateModal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">×</span>
<h3>Jewellery Price Summary</h3>

<div id="modalOutput"></div>

<div class="modal-actions">
<button class="action btn-close" onclick="closeModal()">Close</button>
<button class="action btn-discount" onclick="calculate(true)">Get With Discount</button>
</div>
</div>
</div>

<script>
const GST = 0.03;
let diamondType = "Natural";

const naturalBtn = document.getElementById("naturalBtn");
const cvdBtn = document.getElementById("cvdBtn");

const inr = n =>
  "₹" + n.toLocaleString("en-IN", {
    minimumFractionDigits:2,
    maximumFractionDigits:2
  });

function setDiamondType(type){
  diamondType = type;
  naturalBtn.classList.toggle("active", type==="Natural");
  cvdBtn.classList.toggle("active", type==="CVD");
  diamondRate.value = type==="Natural" ? 64999 : "";
}

function addStone(){
  stoneList.insertAdjacentHTML("beforeend",`
    <div class="stone-row">
      <select class="stoneType">
        <option value="diamond">Diamond</option>
        <option value="other">Other Stone</option>
      </select>
      <input class="stoneCt" type="number" step="0.01" placeholder="Ct">
      <input class="stoneRate" type="number" placeholder="₹ / ct">
      <button class="delete-btn" onclick="this.parentElement.remove()">✖</button>
    </div>
  `);
}

function calculate(discount){
  const gross = +grossWt.value;
  const goldRateVal = +goldRate.value;
  const mainCt = +diamondCt.value;
  const mainRate = +diamondRate.value;

  if ([gross, goldRateVal, mainCt, mainRate].some(isNaN)) {
    alert("Please enter all values correctly");
    return;
  }

  let diamonds = [{
    label:`Main Diamond (${diamondType})`,
    ct:mainCt,
    value:mainCt * mainRate
  }];

  let otherDiamondCt=0, otherStoneCt=0;
  let otherStoneValue=0, stoneGrams=0;

  document.querySelectorAll(".stone-row").forEach((r,i)=>{
    const ct = +r.querySelector(".stoneCt").value;
    const rate = +r.querySelector(".stoneRate").value;
    const type = r.querySelector(".stoneType").value;

    if(!isNaN(ct) && !isNaN(rate)){
      stoneGrams += ct * 0.2;
      if(type==="diamond"){
        diamonds.push({
          label:`Diamond Stone ${i+1}`,
          ct, value:ct * rate
        });
        otherDiamondCt += ct;
      } else {
        otherStoneCt += ct;
        otherStoneValue += ct * rate;
      }
    }
  });

  const netGold = gross - (mainCt*0.2) - stoneGrams;
  if(netGold<=0){
    alert("Invalid weights");
    return;
  }

  const goldValue = netGold * goldRateVal;
  const making = netGold * 1799;

  const totalDiamond = diamonds.reduce((s,d)=>s+d.value,0);
  const diamondDisc = discount ? totalDiamond * 0.11 : 0;
  const makingDisc = discount ? making * 0.16 : 0;

  const ActualBeforeGST = goldValue + totalDiamond + making + otherStoneValue;
  const discountedBeforeGST =
    goldValue + (totalDiamond-diamondDisc) + (making-makingDisc) + otherStoneValue;

  const ActualGST = ActualBeforeGST * GST;
  const discountedGST = discountedBeforeGST * GST;

  const ActualFinal = ActualBeforeGST + ActualGST;
  const discountedFinal = discountedBeforeGST + discountedGST;

  modalOutput.innerHTML = `
  <div class="box">
    <h4>Gold</h4>
    <small>Karat: ${goldKarat.value}K | Net Weight: ${netGold.toFixed(2)} g</small>
    <p><span>Gold Value</span><span>${inr(goldValue)}</span></p>
  </div>

  <div class="box">
    <h4>Diamonds (${diamondType})</h4>
    <small>
      Main: ${mainCt.toFixed(2)} ct
      ${otherDiamondCt>0?` | Other: ${otherDiamondCt.toFixed(2)} ct`:""}
    </small>
    ${diamonds.map(d=>`<p><span>${d.label}</span><span>${inr(d.value)}</span></p>`).join("")}
    <hr>
    <p><b>Total Diamond</b><b>${inr(totalDiamond)}</b></p>
    ${discount?`<p>Diamond Discount (11%): -${inr(diamondDisc)}</p>`:""}
  </div>

  ${otherStoneCt>0?`
  <div class="box">
    <h4>Other Stones</h4>
    <small>Total: ${otherStoneCt.toFixed(2)} ct</small>
    <p><span>Value</span><span>${inr(otherStoneValue)}</span></p>
  </div>`:""}

  <div class="box">
    <h4>Making Charges</h4>
    <p><span>Making</span><span>${inr(making)}</span></p>
    ${discount?`<p>Making Discount (16%): -${inr(makingDisc)}</p>`:""}
  </div>

  <div class="box">
    <h4>GST</h4>
    <p><span>GST @ 3%</span>
       <span>${inr(discount ? discountedGST : ActualGST)}</span></p>
  </div>

  <div class="summary">
    ${discount?`
    <p><span>Actual Price (Incl. GST)</span>
       <span>${inr(ActualFinal)}</span></p>
    `:""}
    <p>
      <span>${discount?"Discounted":"Final"} Price (Incl. GST)</span>
      <span class="final">${inr(discount?discountedFinal:ActualFinal)}</span>
    </p>
    ${discount?`<p class="saved">You Saved ${inr(ActualFinal-discountedFinal)}</p>`:""}
  </div>
  `;

  openModal();
}

function openModal(){estimateModal.style.display="flex"}
function closeModal(){estimateModal.style.display="none"}
</script>

</body>
</html>
