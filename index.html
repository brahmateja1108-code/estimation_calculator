<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nikaara Jewellers | Diamond Estimator</title>

<style>
:root {
    --mint: #e6f5ef;
    --dark: #1e1e1e;
    --gold: #c9a24d;
    --soft: #f9fefe;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e6f5ef, #f9fffd);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 480px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(14px);
    padding: 28px;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo {
    display: block;
    margin: 0 auto 12px;
    max-width: 170px;
}

h2 {
    text-align: center;
    color: var(--dark);
    margin-bottom: 25px;
    letter-spacing: 0.5px;
}

label {
    display: block;
    margin-top: 16px;
    font-size: 13px;
    font-weight: 600;
    color: #444;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    background: var(--soft);
    transition: all 0.25s ease;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 0 2px rgba(201,162,77,0.25);
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 18px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.btn-estimate {
    background: #1e5eff;  /* logo blue */
    color: #fff;

}

.btn-discount {
    background: linear-gradient(135deg, #c9a24d, #e4c77a);
    color: #fff;
}

.result {
    margin-top: 24px;
    padding: 18px;
    border-radius: 14px;
    background: linear-gradient(135deg, #f9fffd, #eefaf6);
    font-size: 14px;
    animation: fadeIn 0.4s ease;
}

.result p {
    margin: 8px 0;
    display: flex;
    justify-content: space-between;
}

.result b {
    color: #333;
}

hr {
    border: none;
    border-top: 1px dashed #ccc;
    margin: 12px 0;
}

.note {
    font-size: 12px;
    color: #666;
    text-align: center;
    margin-top: 14px;
}
</style>
</head>

<body>

<div class="container">

    <img src="nikaara-logo.png" class="logo" alt="Nikaara Jewellers">

    <h2>Diamond Price Estimator</h2>

    <label>Diamond Weight (Carats)</label>
    <input type="number" id="diamondCt" step="0.01" placeholder="Eg: 0.76">

    <label>Diamond Rate (per carat)</label>
    <input type="number" id="diamondRate" placeholder="Eg: 65999">

    <label>Gross Weight (Grams)</label>
    <input type="number" id="grossWt" step="0.01" placeholder="Eg: 6.6">

    <label>Select Gold Karat</label>
    <select id="goldKarat">
        <option value="9">9K</option>
        <option value="14">14K</option>
        <option value="18">18K</option>
        <option value="22">22K</option>
    </select>

    <label>Gold Rate (per gram)</label>
    <input type="number" id="goldRate" placeholder="Eg: 8237">

    <button class="btn-estimate" onclick="calculate()">Get Estimation</button>
    <button class="btn-discount" onclick="calculateDiscount()">Get with Discount</button>

    <div class="result" id="output"></div>

    <div class="note">
        * Prices shown are estimates. Final billing may vary slightly.
    </div>

</div>

<script>
const GST = 0.03;

function makingRate(weight) {
    if (weight < 0.5) return 1200;
    if (weight < 1) return 1799;
    return 1799;
}

function calculate() {
    const dCt = parseFloat(diamondCt.value);
    const dRate = parseFloat(diamondRate.value);
    const grossWt = parseFloat(document.getElementById("grossWt").value);
    const gRate = parseFloat(goldRate.value);

    if (isNaN(dCt) || isNaN(dRate) || isNaN(grossWt) || isNaN(gRate)) {
        alert("Please enter all values correctly");
        return;
    }

    const diamondGram = dCt * 0.2;
    const netGoldWt = grossWt - diamondGram;

    if (netGoldWt <= 0) {
        alert("Gross weight must be greater than diamond weight");
        return;
    }

    const diamondValue = dCt * dRate;
    const goldValue = netGoldWt * gRate;
    const makingCharges = netGoldWt * makingRate(netGoldWt);

    const subtotal = diamondValue + goldValue + makingCharges;
    const gstAmount = subtotal * GST;
    const finalPrice = subtotal + gstAmount;

    output.innerHTML = `
        <p><b>Diamond Value:</b> ₹${diamondValue.toFixed(2)}</p>
        <p><b>Net Gold Weight:</b> ${netGoldWt.toFixed(2)} g</p>
        <p><b>Gold Value:</b> ₹${goldValue.toFixed(2)}</p>
        <p><b>Making Charges:</b> ₹${makingCharges.toFixed(2)}</p>
        <p><b>Gross Weight:</b> ${grossWt.toFixed(2)} g</p>
        <hr>
        <p><b>GST (3%):</b> ₹${gstAmount.toFixed(2)}</p>
        <p><b>Final Price:</b> ₹${finalPrice.toFixed(2)}</p>
    `;
}

function calculateDiscount() {
    const dCt = parseFloat(diamondCt.value);
    const dRate = parseFloat(diamondRate.value);
    const grossWt = parseFloat(document.getElementById("grossWt").value);
    const gRate = parseFloat(goldRate.value);

    if (isNaN(dCt) || isNaN(dRate) || isNaN(grossWt) || isNaN(gRate)) {
        alert("Please enter all values correctly");
        return;
    }

    const diamondGram = dCt * 0.2;
    const netGoldWt = grossWt - diamondGram;

    if (netGoldWt <= 0) {
        alert("Gross weight must be greater than diamond weight");
        return;
    }

    const diamondValue = dCt * dRate * 0.89;
    const goldValue = netGoldWt * gRate;
    const makingCharges = netGoldWt * makingRate(netGoldWt) * 0.84;

    const subtotal = diamondValue + goldValue + makingCharges;
    const gstAmount = subtotal * GST;
    const finalPrice = subtotal + gstAmount;

    output.innerHTML = `
        <p><b>Diamond (After Discount):</b> ₹${diamondValue.toFixed(2)}</p>
        <p><b>Net Gold Weight:</b> ${netGoldWt.toFixed(2)} g</p>
        <p><b>Gold Value:</b> ₹${goldValue.toFixed(2)}</p>
        <p><b>Making (After Discount):</b> ₹${makingCharges.toFixed(2)}</p>
        <hr>
        <p><b>GST (3%):</b> ₹${gstAmount.toFixed(2)}</p>
        <p><b>Final Price with Discount:</b> ₹${finalPrice.toFixed(2)}</p>
    `;
}
</script>

</body>
</html>
